<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Title: {{book.title}}</mat-card-title>
        <mat-card-subtitle>Author: {{book.author}}</mat-card-subtitle>
    </mat-card-header>
    <app-show-category-parent [ParentName]="GetCategory(book.ageCategory)"></app-show-category-parent>
    <mat-card-content>
        <p *ngIf="book.pageCount>400">הספר עבה במיוחד</p>
        <p *ngIf="50 > book.pageCount && book.ageCategory!=1">הספר דק במיוחד</p>

    </mat-card-content>

</mat-card>
